name: Build & Push Image to GHCR

on:
  push:
    branches: ["master"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: html-openshift-app

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./DOCKERFILE
          push: true
          tags: |
            ${{ env.REGISTRY }}/eldi-syla/m210-6.2/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/eldi-syla/m210-6.2/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Install OC CLI
        run: |
          curl -s https://downloads-openshift-console.apps.exoscale-ch-gva-2-0.appuio.cloud/amd64/linux/oc.tar \
          | tar xvf - --exclude="*.md" -C /usr/local/bin/

      - name: OpenShift Login
        run: |
          oc login "${{ secrets.OPENSHIFT_SERVER }}" --token="${{ secrets.OPENSHIFT_TOKEN }}"
 
      - name: Select Namespace
        run: |
          oc project "${{ secrets.OPENSHIFT_NAMESPACE }}"
 
      - name: Patch Deployment Image (use SHA tag)
        run: |
          oc set image deployment/html-openshift-app \
          html-openshift-app=ghcr.io/eldi-syla/m210-6.2/html-openshift-app:${{ github.sha }

      - name: Rollout Restart
        run: |
          oc rollout restart deployment/html-openshift-app
